[loggers]
keys=root,sqlalchemy.engine

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_sqlalchemy.engine]
level=DEBUG
handlers=console
qualname=sqlalchemy.engine
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s